<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>IMC</title>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>

</head>

<body>
    <main>
        <header>
            <h1>IMC = Índice de massa corporal</h1>
            <img src="imc.png" alt="IMC">
        </header>
        <div class="template1">

            <form class="card" action="" id="my-form">
                <div class="input">
                    <label for="name">Nome</label>
                    <input type="text" placeholder="nome" id="name" name="name">

                </div>

                <div class="input">
                    <label for="">Idade</label>
                    <input type="number" placeholder="Ex:18" id="idade" name="idade">

                </div>
                <div class="input">
                    <label for="">Peso</label>
                    <input type="number" placeholder="Ex:62,5" id="peso" name="peso" required>

                </div>
                <div class="input">
                    <label for="">Altura</label>
                    <input type="number" placeholder="Ex:178" id="altura" name="altura" required>

                </div>

                <div class="input">
                    <label for="">Sexo</label>
                    <select name="" id="sexo" class="">
                        <option value="Masculino">masculino</option>
                        <option value="Feminino">Feminino</option>
                    </select>

                </div>

            </form>
            <button form="my-form" type="button" id="buttonOne">Calcular IMC</button>
        </div>


        <div class="template2 hide">
            <div class="card">
                <h1>Resultado</h1>

                <div class="div">
                    <label for="">Nome:</label>
                    <strong class="name"></strong>

                </div>
                <div class="div">
                    <label for="">Idade:</label>
                    <strong class="idade"></strong>
                </div>
                <div class="div">
                    <label for="">Peso:</label>
                    <strong class="peso"></strong>
                </div>
                <div class="div">
                    <label for="">Altura:</label>
                    <strong class="altura"></strong>
                </div>
                <div class="div">
                    <label for="">Sexo:</label>
                    <strong class="sexo"></strong>
                </div>
                <div class="div">
                    <label for="">IMC:</label>
                    <strong class="imc"></strong>
                </div>
                <div class="div">
                    <label for="">Status:</label>
                    <strong><a class="status" href="#"></a></strong>
                </div>


            </div>

            <div class="tabela hide2">
                <div class="indice">
                    <h2>IMC</h2>
                    <strong>Menor que 18,5</strong>
                    <strong>18,5 a 24,9</strong>
                    <strong>25 a 29,9</strong>
                    <strong>30 a 34,9</strong>
                    <strong>35 a 39,9</strong>
                    <strong>Maior que 40</strong>
                </div>
                <div class="classificacao">
                    <h2>Classificação</h2>
                    <span>Magreza</span>
                    <span>Normal</span>
                    <span>Sobrepeso</span>
                    <span>Obesidade grau 1</span>
                    <span>Obesidade grau 2</span>
                    <span>Obesidade grau 3</span>
                </div>
            </div>
            <button id="button2">Calcular Novamente</button>
        </div>
    </main>
</body>

</html>
